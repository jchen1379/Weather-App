<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="app.js" type="text/javascript" charset="utf-8"></script>
		<script src="skycons.js" type="text/javascript" charset="utf-8"></script>
		<title>Weather</title>
	</head>
	<body>
		<div class="location">
			<h1 class="location-timezone">New York</h1>
			<canvas class="icon"></canvas>
		</div>
		<div class="temperature">
			<h2 class="temperature-degree">30 &deg;F</h2>
			<div class="temperature-description">
				Sunny
			</div>
		</div>

		<div class="user-input-div">
			<div class="input-item">
				<input type="number" class="input-text" placeholder="ZIPCODE">
			</div>
			<div class="input-item">
				<button class="search-btn"> Search Location </button>
			</div>
		</div>
		<div class="error-message"></div>
		
		<div class="footer">
			&copy; 2021 Jianhui Chen
		</div>
	</body>
</html>
